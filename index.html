<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>企业官网首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== 全局样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== 头部导航 ===== */
        header {
            background: #0a2540;
            color: #fff;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 30px;
            font-size: 15px;
            opacity: 0.9;
        }

        nav a:hover {
            opacity: 1;
        }

        /* ===== Banner 区域 ===== */
        .banner {
            background: linear-gradient(135deg, #0a2540, #163b66);
            color: #fff;
            padding: 120px 60px;
            text-align: center;
        }

        .banner h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .banner p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 40px;
        }

        .banner .btn {
            display: inline-block;
            padding: 14px 36px;
            background: #ffffff;
            color: #0a2540;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .banner .btn:hover {
            background: #e6eaf0;
        }

        /* ===== 内容区 ===== */
        .section {
            padding: 80px 60px;
            background: #fff;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
            font-size: 16px;
        }

        /* ===== 三栏服务 ===== */
        .services {
            display: flex;
            gap: 40px;
        }

        .service-box {
            background: #f9fafc;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            transition: all 0.3s;
        }

        .service-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .service-box h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .service-box p {
            color: #666;
            font-size: 15px;
        }

        /* ===== 关于我们 ===== */
        .about {
            background: #f5f7fa;
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            color: #555;
        }

        /* ===== 页脚 ===== */
        footer {
            background: #0a2540;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            opacity: 0.85;
        }

        /* ===== 响应式 ===== */
        @media (max-width: 900px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .services {
                flex-direction: column;
            }

            .banner h1 {
                font-size: 34px;
            }
        }
    </style>
</head>

<body>

<!-- 头部 -->
<header>
    <div class="logo">YourCompany</div>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品服务</a>
        <a href="#">新闻动态</a>
        <a href="#">联系我们</a>
    </nav>
</header>

<!-- Banner -->
<section class="banner">
    <h1>专注专业 · 创造长期价值</h1>
    <p>
        我们致力于为客户提供稳定、高效、可信赖的解决方案，
        以专业能力推动业务持续发展。
    </p>
    <a href="#" class="btn">了解更多</a>
</section>

<!-- 服务介绍 -->
<section class="section">
    <div class="section-title">
        <h2>我们的服务</h2>
        <p>以客户为中心，提供专业可靠的服务体系</p>
    </div>

    <div class="services">
        <div class="service-box">
            <h3>专业咨询</h3>
            <p>基于丰富行业经验，为客户提供定制化解决方案。</p>
        </div>

        <div class="service-box">
            <h3>技术支持</h3>
            <p>持续稳定的技术服务，保障系统高效安全运行。</p>
        </div>

        <div class="service-box">
            <h3>风险管理</h3>
